<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login-Demo</title>

    <link href="/static/css/style.css" rel="stylesheet"/>

</head>
<body>
<!--login.html 에서 nav bar 제거 및 login section 높이 수정-->
<main>
<!--세션유무확인-->
{% if not session["userid"] %}
    <script>
        alert("로그인이 필요합니다")
        location.href = "/"
    </script>
{% endif %}

<!--전용계정세션확인-->
{% if session["userid"] == 'user' %}
    <script>
        alert("해당페이지는 전용계정만 접근가능합니다.")
        location.href = "/"
    </script>
{% endif %}

<nav class="navbar navbar-expand-md navbar-light border-bottom navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="dailylist_worker">Project</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="dailylist_worker">당일 조회</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link current-page-text" href="readBarcode">바코드 입력</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="releaseEngine">엔진 출고</a>
                </li>
            </ul>
        </div>
        <div>
            <button type="button" onclick="location.href='/refresh'" class="reload-btn">
                <img src="/static/assets/img/reload.png" alt="새로고침">
            </button>
            <button class="logout-btn" onclick="location.href='/logout'">log out</button>
        </div>
    </div>
</nav>

    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-5">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="d-flex align-items-center">
                            <div class="card-body p-lg-5 text-black">

                                <form action="/readBarcode" method="post">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">바코드 입력</span>
                                    </div>
                                    <!--<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Text</h5>-->

                                    <div class="form-outline mb-4">
                                        <textarea style="height: 400px" name="barcode" id="barcode"
                                                  class="form-control form-control-lg" placeholder=""
                                                  autofocus></textarea>
                                        <label class="form-label" for="barcode">바코드를 스캔해주세요.</label>
                                    </div>
                                    <!--<a class="small text-muted" href="#!">abc</a>-->
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">저장</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--input queue list-->
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
